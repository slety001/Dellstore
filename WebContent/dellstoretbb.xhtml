<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Test von TestBackingBean </title>
</h:head>
<h:body>
<h2>Test von TestBackingBean für DellStore</h2>
<h:form>
<h:panelGrid columns="3">
<h:outputText value="CustomerId:" /> <h:inputText value="#{dtbb.customerId}" />
<h:commandButton value="Aktualisieren" />
</h:panelGrid>
<h:panelGrid columns="2">
<h:outputText value="Kundennummer:" /><h:outputText value="#{dtbb.customer.customerId}"/>
<h:outputText value="Vorname:" /><h:outputText value="#{dtbb.customer.firstName}"/>
<h:outputText value="Nachname:"/><h:outputText value="#{dtbb.customer.lastName}"/>
</h:panelGrid>
<h:outputText value="Kunde hat #{dtbb.numberOfOrdersFromCustomer} Bestellungen" />
<h:dataTable var="order" value="#{dtbb.customer.orders}" >
	<h:column>
		<f:facet name="header">
			<h:outputText value="Bestellung" />
		</f:facet>
		<h:outputText value="#{order.orderId}"/>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Netto" />
		</f:facet>
		<h:outputText value="#{order.netAmount}" />
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Märchensteuer" />
		</f:facet>
		<h:outputText value="#{order.tax}" />
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Brutto" />
		</f:facet>
		<h:outputText value="#{order.totalAmount}" />
	</h:column>
</h:dataTable>
</h:form>
<h:messages />
</h:body>
</html>
