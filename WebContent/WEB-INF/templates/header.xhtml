<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>

	<!-- Wichtig Inhalt mit ui:composition umschließen, dann wird das äußere Gerüst bei includes nicht gerendert -->
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


		<h:form>
			<ul class="nav nav-pills nav-justified">
				<li><h:commandLink action="#{kunden.select}">
						<h:outputText value="Kunden" />
					</h:commandLink></li>
				<li><h:commandLink action="#{produkte.select}">
						<h:outputText value="Produkte" />
					</h:commandLink></li>
				<li><h:commandLink action="#{orders.select}">
						<h:outputText value="Bestellungen" />
					</h:commandLink></li>
				<!--<li><a href="kunden.xhtml">Kunden</a></li>
			<li><a href="produkte.xhtml">Produkte</a></li>
			<li><a href="orders.xhtml">Bestellungen</a></li>-->
				<h:panelGroup rendered="#{shopbean.user eq 'Gast' ? false : true}">
					<li><h:commandLink action="cart.xhtml">
							<h:outputText value="Warenkorb "></h:outputText><span class="badge">#{cart.totalItems}</span>
						</h:commandLink></li>
				</h:panelGroup>

				<h:panelGroup rendered="#{shopbean.user eq 'Gast' ? false : true}">
					<li><h:commandLink action="#{login.logout}">
							<h:outputText value="Logout" />
						</h:commandLink></li>
				</h:panelGroup>
				<h:panelGroup rendered="#{shopbean.user eq 'Gast' ? true : false}">
					<li><h:outputLink value="index.xhtml">Login
				</h:outputLink></li>
				</h:panelGroup>
			</ul>
		</h:form>
		<br />




	</ui:composition>

</body>
</html>
